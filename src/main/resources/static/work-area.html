<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks and Tasks</title>
    <link rel="stylesheet" href="./css/work-area/work-area-form-style.css">
    <link rel="stylesheet" href="./css/work-area/work-area-tasks.css">
    <link rel="shortcut icon" href="./imgs/icons/favicon-16x16.png" type="image/x-icon">
</head>
<body>

    <header>
        <h1>Olá <span id="user-name"></span></h1>
    
        <nav>
            <button id="logout-btn">Sair</button>
        </nav>
    </header>

    <script>
        function setNameOnWelcomeLbl() {
            const userName = JSON.parse(localStorage.getItem("user")).name;
            const spanName = document.getElementById("user-name");
            spanName.innerText = userName;
        }
        setNameOnWelcomeLbl();
    </script>
    
    <section id="main">
        <section id="form-area">
            <h2>Criar tarefa</h2>
            <form id="task-form">
                <div class="textfield">
                    <label for="title">Titulo</label>
                    <input type="text" name="title" id="title" required>
                </div>
                
                <div class="textfield">
                    <label for="description">Descrição</label>
                    <textarea name="description" name="description" id="description-area" required></textarea>
                </div>
    
                <div class="textfield">
                    <label for="category">Categoria</label>
                    
                    <select name="Categoria" id="categories">
                        <option value="Trabalho">Trabalho</option>
                        <option value="Estudo">Estudo</option>
                        <option value="Lazer">Lazer</option>
                        <option value="Compromisso">Compromisso</option>
                    </select>
                </div>
                </div>
    
                <div id="radio-area">
                    <label for="priority">Prioridade</label>
                    <div class="priority-div">
                        <input type="radio" name="priority" class="priority" value="Baixa"> <label for="low-priority">Baixa</label>
                    </div>
    
                    <div class="priority-div">
                        <input type="radio" name="priority" class="priority" value="Média"> <label for="mid-priority">Média</label>
                    </div class="priority-div">
                    
                    <div class="priority-div">
                        <input type="radio" name="priority" class="priority" value="Alta"> <label for="low-priority">Alta</label>
                    </div>
                </div>
    
                <div id="submit-area">
                    <input type="submit" value="Criar" id="submit-btn">
                </div>
            </form>
            <script type="module" src="./js/work-area-script/create-task-script.js"></script>
            <script type="module" src="./js/work-area-script/delete-task-script.js"></script>
        </section>
    
        <section id="tasks-area">
            <!-- <ul id="task-list">
                <li>Título: Estudar</li>
                <Li>Descrição: Prova de matemática</Li>
                <li>Categoria: médio</li>
            </ul>   CÓDIGO QUE ESTAVA ANTES!  -->

            <div class="conteiner">
                <table class="table-tasks" id="tasks-table" width="100%">
                    <tr>
                        <th class="titulos">Título</th>
                        <th class="titulos">Descrição</th>
                        <th class="titulos">Completada</th>
                        <th class="titulos">Categoria</th>
                        <th class="titulos">Prioridade</th>
                        <th class="titulos">Ações</th>
                    </tr>
                    <script type="module" src="./js/work-area-script/show-tasks-script.js"></script>
                </table>
            </div>
        </section>
    </section>
</body>
</html>
