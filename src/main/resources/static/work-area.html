<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks and Tasks</title>
    <link rel="stylesheet" href="./css/work-area/work-area-form-style.css">
    <link rel="stylesheet" href="./css/work-area/work-area-tasks.css">
</head>
<body>
    <header>
        <h1>Olá <span id="user-name"></span></h1>
    
        <nav>
            <button id="logout-btn">Sair</button>
        </nav>
    </header>
    
    <section id="main">
        <section id="form-area">
            <h2>Criar tarefa</h2>
            <form id="task-form">
                <div class="textfield">
                    <label for="title">Titulo</label>
                    <input type="text" name="title" id="title" required>
                </div>
                
                <div class="textfield">
                    <label for="description">Descrição</label>
                    <textarea name="description" name="description" id="description-area" required></textarea>
                </div>
    
                <div class="textfield">
                    <label for="category">Categoria</label>
                    <input type="text" name="category" id="category" required>
                </div>
    
                <div id="radio-area">
                    <label for="priority">Prioridade</label>
                    <div class="priority-div">
                        <input type="radio" name="priority" class="priority" value="Baixa"> <label for="low-priority">Baixa</label>
                    </div>
    
                    <div class="priority-div">
                        <input type="radio" name="priority" class="priority" value="Média"> <label for="mid-priority">Média</label>
                    </div class="priority-div">
                    
                    <div class="priority-div">
                        <input type="radio" name="priority" class="priority" value="Alta"> <label for="low-priority">Alta</label>
                    </div>
                </div>
    
                <div id="submit-area">
                    <input type="submit" value="Criar" id="submit-btn">
                </div>
            </form>
        </section>
    
        <section id="tasks-area">
            <!-- <ul id="task-list">
                <li>Título: Estudar</li>
                <Li>Descrição: Prova de matemática</Li>
                <li>Categoria: médio</li>
            </ul>   CÓDIGO QUE ESTAVA ANTES!  -->

            <div class="conteiner">
                <table class="table-tasks" width="100%">
                    <tr>
                        <th class="titulos">Título</th>
                        <th class="titulos">Descrição</th>
                        <th class="titulos">Categoria</th>
                        <th class="titulos">Prioridade</th>
                        <th class="titulos">Data</th>
                        <th class="titulos">Ações</th>
                    </tr>
                    
                    <tr class="task">
                        <th>Estudar</th>
                        <th>Prova de matemática</th>
                        <th>Estudo</th>
                        <th>Médio</th>
                        <th>21/05</th>
                        <th><button class="button">Editar</button>
                            <button class="button">Concluida</button>
                        </th>
                    </tr>
                
                    <tr class="task">
                        <th>Treinar</th>
                        <th>Treino de Barra</th>
                        <th>Esport</th>
                        <th>Alta</th>
                        <th>19/05</th>
                        <th><button class="button">Editar</button>
                            <button class="button">Concluida</button>
                        </th>
                    </tr>
                    <tr class="task">
                        <th>Arrumar a casa</th>
                        <th>Sala, cozinha, quartos e banheiro</th>
                        <th>Organização</th>
                        <th>Baixa</th>
                        <th>22/05</th>
                        <th><button class="button">Editar</button>
                            <button class="button">Concluida</button>
                        </th>
                    </tr>
                </table>
            </div>
        </section>
    </section>
</body>
</html>
